<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>MaxChat — Общайся свободно!</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap');

        :root {
            --bg-primary: #1c1e21;
            --bg-secondary: #272a2e;
            --bg-tooltip: #2d3035;
            --text-primary: #ffffff;
            --text-secondary: #b0b3b8;
            --accent: #5d8bff;
            --hover-bg: #2d3035;
            --border: #3a3d42;
            --chat-bg: #2d3035;
            --message-incoming: #34373d;
            --message-outgoing: #4a515a;
        }

        [data-theme="light"] {
            --bg-primary: #f4f6f8;
            --bg-secondary: #ffffff;
            --bg-tooltip: #ffffff;
            --text-primary: #222222;
            --text-secondary: #666666;
            --accent: #0088cc;
            --hover-bg: #e9ecef;
            --border: #dee2e6;
            --chat-bg: #f8f9fa;
            --message-incoming: #e9ecef;
            --message-outgoing: #d1d8e0;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            transition: background-color 0.3s, color 0.3s;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background-color: var(--bg-primary);
            color: var(--text-primary);
            height: 100vh;
            display: flex;
            overflow: hidden;
        }

        /* Боковая панель */
        .sidebar {
            width: 300px;
            background-color: var(--bg-secondary);
            border-right: 1px solid var(--border);
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        .sidebar-header {
            padding: 20px;
            text-align: center;
            border-bottom: 1px solid var(--border);
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 6px;
        }

        .sidebar-header h1 {
            font-size: 1.8rem;
            font-weight: 600;
            color: var(--accent);
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .sidebar-header p {
            font-size: 0.9rem;
            color: var(--text-secondary);
        }

        .menu {
            padding: 10px 0;
            flex-grow: 1;
        }

        .menu-item {
            display: flex;
            align-items: center;
            gap: 15px;
            padding: 14px 20px;
            color: var(--text-primary);
            text-decoration: none;
            font-size: 1.05rem;
            transition: all 0.2s ease;
            border-left: 3px solid transparent;
            border: 1px solid transparent;
            cursor: pointer;
            position: relative;
            overflow: hidden;
        }

        .menu-item:hover {
            background-color: var(--hover-bg);
            border-color: var(--accent);
            box-shadow: 0 0 0 2px rgba(93, 139, 255, 0.2);
        }

        .menu-item.active {
            background-color: var(--hover-bg);
            border-left-color: var(--accent);
            font-weight: 500;
        }

        .menu-item i {
            width: 24px;
            text-align: center;
            color: var(--text-secondary);
        }

        .menu-item.active i {
            color: var(--accent);
        }

        /* Профиль и действия */
        .sidebar-footer {
            padding: 15px;
            display: flex;
            align-items: center;
            gap: 12px;
            border-top: 1px solid var(--border);
            background-color: var(--bg-secondary);
        }

        .notifications {
            color: var(--text-secondary);
            background: none;
            border: none;
            font-size: 1.2rem;
            cursor: pointer;
            padding: 5px;
            margin-right: 8px;
            transition: all 0.2s ease;
        }

        .notifications:hover {
            color: var(--accent);
            transform: scale(1.1);
        }

        .notifications-badge {
            position: absolute;
            top: 8px;
            right: 12px;
            width: 10px;
            height: 10px;
            background-color: #ff3b30;
            border-radius: 50%;
        }

        /* Обёртка: аватар + выпадающее меню */
        .avatar-menu-container {
            position: relative;
            display: inline-block;
        }

        .user-avatar {
            width: 36px;
            height: 36px;
            border-radius: 50%;
            background: linear-gradient(45deg, #5d8bff, #7a64ff);
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 600;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.2s ease;
            position: relative;
            overflow: hidden;
        }

        .user-avatar:hover {
            transform: scale(1.05);
        }

        .user-avatar:active {
            transform: scale(0.95);
        }

        /* Всплывающее меню — появляется при наведении на контейнер */
        .profile-dropdown {
            position: absolute;
            bottom: 50px;
            left: 0;
            width: 240px;
            background-color: var(--bg-tooltip);
            color: var(--text-primary);
            padding: 10px 0;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
            font-size: 0.95rem;
            z-index: 10;
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s ease;
            border: 1px solid var(--border);
            pointer-events: none;
        }

        .avatar-menu-container:hover .profile-dropdown {
            opacity: 1;
            visibility: visible;
            pointer-events: auto;
        }

        .dropdown-item {
            padding: 10px 16px;
            display: flex;
            align-items: center;
            gap: 12px;
            color: var(--text-primary);
            text-decoration: none;
            transition: all 0.2s ease;
            cursor: pointer;
            border: 1px solid transparent;
            position: relative;
            overflow: hidden;
        }

        .dropdown-item:hover {
            background-color: var(--hover-bg);
            border-color: var(--accent);
            box-shadow: 0 0 0 2px rgba(93, 139, 255, 0.3);
        }

        .dropdown-item:active {
            transform: scale(0.98);
        }

        .dropdown-item i {
            width: 20px;
            text-align: center;
            color: var(--text-secondary);
            font-size: 1.1em;
        }

        .dropdown-item:hover i {
            color: var(--accent);
        }

        .dropdown-divider {
            height: 1px;
            background-color: var(--border);
            margin: 8px 0;
        }

        /* Информация о пользователе */
        .user-info {
            line-height: 1.2;
            flex-grow: 1;
        }

        .user-name {
            font-size: 1rem;
            font-weight: 500;
        }

        .user-status {
            font-size: 0.85rem;
            color: var(--text-secondary);
        }

        /* Основное содержимое */
        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        /* Панель поиска */
        .search-bar {
            padding: 15px;
            border-bottom: 1px solid var(--border);
            background-color: var(--bg-secondary);
        }

        .search-input {
            width: 100%;
            padding: 12px 15px;
            border-radius: 20px;
            border: 1px solid var(--border);
            background-color: var(--chat-bg);
            color: var(--text-primary);
            font-size: 1rem;
            outline: none;
        }

        .search-input::placeholder {
            color: var(--text-secondary);
        }

        /* Список чатов */
        .chats-container {
            flex: 1;
            overflow-y: auto;
            padding: 10px 0;
        }

        .chat-item {
            display: flex;
            align-items: center;
            gap: 15px;
            padding: 12px 20px;
            cursor: pointer;
            transition: all 0.2s ease;
            border-bottom: 1px solid var(--border);
        }

        .chat-item:hover {
            background-color: var(--hover-bg);
        }

        .chat-item.active {
            background-color: var(--hover-bg);
        }

        .chat-avatar {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: linear-gradient(45deg, #5d8bff, #7a64ff);
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 600;
            color: white;
            font-size: 1.2rem;
        }

        .chat-info {
            flex-grow: 1;
        }

        .chat-header {
            display: flex;
            justify-content: space-between;
            margin-bottom: 4px;
        }

        .chat-name {
            font-weight: 600;
            font-size: 1.05rem;
            background: none !important;
            padding: 0 !important;
            margin: 0 !important;
            box-shadow: none !important;
        }

        .chat-time {
            font-size: 0.8rem;
            color: var(--text-secondary);
        }

        .chat-preview {
            font-size: 0.9rem;
            color: var(--text-secondary);
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .unread-count {
            background-color: var(--accent);
            color: white;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.75rem;
            font-weight: bold;
        }

        /* Пустое состояние */
        .empty-state {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100%;
            text-align: center;
            padding: 20px;
            color: var(--text-secondary);
        }

        .empty-state i {
            font-size: 4rem;
            margin-bottom: 20px;
            opacity: 0.5;
        }

        .empty-state h3 {
            margin-bottom: 10px;
            font-weight: 500;
        }

        .empty-state p {
            max-width: 400px;
            line-height: 1.6;
        }

        /* Новый чат кнопка */
        .new-chat-btn {
            position: fixed;
            bottom: 30px;
            right: 30px;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background-color: var(--accent);
            color: white;
            border: none;
            font-size: 1.5rem;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s ease;
            z-index: 100;
        }

        .new-chat-btn:hover {
            transform: scale(1.1);
            background-color: #4a76d8;
        }

        /* Чат контент */
        .chat-container {
            display: none;
            flex-direction: column;
            height: 100%;
            flex: 1;
        }

        .chat-header {
            padding: 15px;
            border-bottom: 1px solid var(--border);
            display: flex;
            align-items: center;
            gap: 15px;
            background-color: var(--bg-secondary);
            position: relative;
        }

        .back-button {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: var(--text-primary);
            font-size: 1.2rem;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 36px;
            height: 36px;
            border-radius: 50%;
            transition: all 0.2s ease;
        }

        .back-button:hover {
            background-color: var(--hover-bg);
        }

        .chat-header-info {
            flex-grow: 1;
            text-align: center;
        }

        .chat-header-name {
            font-weight: 600;
            font-size: 1.1rem;
        }

        .chat-header-status {
            font-size: 0.9rem;
            color: var(--text-secondary);
        }

        .chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            background-color: var(--chat-bg);
        }

        .message {
            max-width: 70%;
            padding: 10px 15px;
            margin-bottom: 15px;
            border-radius: 18px;
            position: relative;
            word-wrap: break-word;
        }

        .message-incoming {
            background-color: var(--message-incoming);
            align-self: flex-start;
            border-bottom-left-radius: 5px;
        }

        .message-outgoing {
            background-color: var(--message-outgoing);
            align-self: flex-end;
            border-bottom-right-radius: 5px;
        }

        .message-time {
            font-size: 0.7rem;
            color: var(--text-secondary);
            text-align: right;
            margin-top: 5px;
        }

        .chat-input-area {
            padding: 15px;
            border-top: 1px solid var(--border);
            background-color: var(--bg-secondary);
            display: flex;
            gap: 10px;
        }

        .chat-input {
            flex: 1;
            padding: 12px 15px;
            border-radius: 20px;
            border: 1px solid var(--border);
            background-color: var(--chat-bg);
            color: var(--text-primary);
            font-size: 1rem;
            outline: none;
        }

        .chat-input:focus {
            border-color: var(--accent);
        }

        .send-button {
            background-color: var(--accent);
            color: white;
            border: none;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .send-button:hover {
            background-color: #4a76d8;
            transform: scale(1.05);
        }

        @media (max-width: 768px) {
            .sidebar {
                width: 100%;
                height: auto;
                border-bottom: 1px solid var(--border);
                border-right: none;
            }
            .main-content {
                padding: 20px;
            }
            .profile-dropdown {
                left: 50%;
                transform: translateX(-50%);
                width: 260px;
            }
        }
    </style>
</head>
<body>
    <!-- Боковая панель -->
    <div class="sidebar">
        <div class="sidebar-header">
            <h1><i class="fas fa-comment-dots"></i> MaxChat</h1>
            <p>Общайся свободно и безопасно</p>
        </div>

        <nav class="menu">
            <!-- Новая кнопка "Главная" с иконкой домика -->
            <a href="/" class="menu-item active">
                <i class="fas fa-home"></i> Главная
            </a>

            <!-- "чаты" с синей стрелкой -->
            <a href="/chat-norm" class="menu-item">
                <i class="fas fa-paper-plane" style="color: #b0b3b8;"></i> Чаты
            </a>

            <a href="/call" class="menu-item">
                <i class="fas fa-phone"></i> Аудиозвонок
            </a>
            <a href="/video-call" class="menu-item">
                <i class="fas fa-video"></i> Видеочат
            </a>
            <a href="/find-user" class="menu-item">
                <i class="fas fa-user-plus"></i> Найти собеседника
            </a>
        </nav>

        <!-- Футер: профиль -->
        <div class="sidebar-footer">
            <!-- Уведомления -->
            <button class="notifications">
                <i class="fas fa-bell"></i>
                <span class="notifications-badge"></span>
            </button>

            <!-- Обёртка: аватар + меню -->
            <div class="avatar-menu-container" id="avatarContainer">
                <div class="user-avatar">М</div>
                <div class="profile-dropdown" id="dropdownMenu">
                    <a href="/settings" class="dropdown-item" onclick="closeDropdownAndRedirect(this);">
                        <i class="fas fa-cog"></i> Настройки
                    </a>
                    <a href="/profile/full" class="dropdown-item" onclick="closeDropdownAndRedirect(this);">
                        <i class="fas fa-user"></i> Полный профиль
                    </a>
                    <a href="#" class="dropdown-item" id="theme-toggle" onclick="toggleTheme(); closeDropdown(); return false;">
                        <i class="fas fa-moon"></i> <span id="theme-text">Тёмная тема</span>
                    </a>
                    <div class="dropdown-divider"></div>
                    <a href="/profile/edit" class="dropdown-item" onclick="closeDropdownAndRedirect(this);">
                        <i class="fas fa-user-edit"></i> Редактировать профиль
                    </a>
                    <a href="/logout" class="dropdown-item" style="color: #ff3b30;" onclick="closeDropdownAndRedirect(this);">
                        <i class="fas fa-sign-out-alt"></i> Выйти
                    </a>
                </div>
            </div>

            <!-- Имя и статус -->
            <div class="user-info">
                <div class="user-name">MaxUser</div>
                <div class="user-status">В сети</div>
            </div>
        </div>
    </div>

    <!-- Основное содержимое -->
    <div class="main-content">
        <!-- Панель поиска -->
        <div class="search-bar">
            <input type="text" class="search-input" placeholder="Поиск...">
        </div>

        <!-- Список чатов -->
        <div class="chats-container" id="chatsContainer">
            <!-- Чаты будут добавлены здесь через JS -->
        </div>

        <!-- Пустое состояние -->
        <div class="empty-state" id="emptyState">
            <i class="fas fa-comments"></i>
            <h3>Нет чатов</h3>
            <p>Начните общение с новыми людьми или найдите существующие чаты</p>
        </div>

        <!-- Кнопка нового чата -->
        <!--<button class="new-chat-btn" id="newChatBtn">
            <i class="fas fa-plus"></i>
        </button>-->

        <!-- Чат контент -->
        <div class="chat-container" id="chatContainer">
            <div class="chat-header">
                <button class="back-button" id="backButton">
                    <i class="fas fa-arrow-left"></i>
                </button>
                <div class="chat-header-info">
                    <div class="chat-header-name" id="chatName">Алексей Петров</div>
                    <div class="chat-header-status">В сети</div>
                </div>
            </div>
            <div class="chat-messages" id="chatMessages">
                <!-- Сообщения будут добавлены здесь -->
            </div>
            <div class="chat-input-area">
                <input type="text" class="chat-input" id="messageInput" placeholder="Введите сообщение...">
                <button class="send-button" id="sendButton">
                    <i class="fas fa-paper-plane"></i>
                </button>
            </div>
        </div>
    </div>

    <!-- JavaScript -->
    <script>
        let closeTimeout;
        let currentChat = null;

        // Закрытие меню с задержкой
        function scheduleClose() {
            clearTimeout(closeTimeout);
            closeTimeout = setTimeout(() => {
                const dropdown = document.getElementById('dropdownMenu');
                dropdown.style.opacity = '0';
                dropdown.style.visibility = 'hidden';
                dropdown.style.pointerEvents = 'none';
            }, 1000); // 1 секунда задержка
        }

        // Отмена закрытия
        function cancelClose() {
            clearTimeout(closeTimeout);
        }

        // Закрытие меню и переход по ссылке
        function closeDropdownAndRedirect(element) {
            closeDropdown();
            // Перейдём по ссылке через 100мс
            setTimeout(() => {
                window.location.href = element.href;
            }, 100);
        }

        // Закрытие меню
        function closeDropdown() {
            const dropdown = document.getElementById('dropdownMenu');
            dropdown.style.opacity = '0';
            dropdown.style.visibility = 'hidden';
            dropdown.style.pointerEvents = 'none';
        }

        // Переключение темы
        const body = document.body;
        const themeToggle = document.getElementById('theme-toggle');
        const themeText = document.getElementById('theme-text');
        const icon = themeToggle.querySelector('i');

        const savedTheme = localStorage.getItem('theme');
        if (savedTheme === 'light') {
            body.setAttribute('data-theme', 'light');
            themeText.textContent = 'Светлая тема';
            icon.className = 'fas fa-sun';
        }

        function toggleTheme() {
            if (body.getAttribute('data-theme') === 'light') {
                body.removeAttribute('data-theme');
                localStorage.setItem('theme', 'dark');
                themeText.textContent = 'Тёмная тема';
                icon.className = 'fas fa-moon';
            } else {
                body.setAttribute('data-theme', 'light');
                localStorage.setItem('theme', 'light');
                themeText.textContent = 'Светлая тема';
                icon.className = 'fas fa-sun';
            }
        }

        // Уведомления
        document.querySelector('.notifications').addEventListener('click', () => {
            alert('Открываем список уведомлений...');
        });

        // Обработчики событий для контейнера
        const container = document.getElementById('avatarContainer');
        const dropdown = document.getElementById('dropdownMenu');

        // При наведении на контейнер — показываем меню
        container.addEventListener('mouseenter', () => {
            cancelClose();
            dropdown.style.opacity = '1';
            dropdown.style.visibility = 'visible';
            dropdown.style.pointerEvents = 'auto';
        });

        // При уходе с контейнера — планируем закрытие
        container.addEventListener('mouseleave', () => {
            scheduleClose();
        });

        // Обработчики кликов по пунктам меню
        document.querySelectorAll('.dropdown-item').forEach(item => {
            item.addEventListener('click', (e) => {
                e.preventDefault();
                if (item.id === 'theme-toggle') {
                    toggleTheme();
                }
            });
        });

        // Генерация чатов
        const chatsContainer = document.getElementById('chatsContainer');
        const emptyState = document.getElementById('emptyState');
        const newChatBtn = document.getElementById('newChatBtn');
        const chatContainer = document.getElementById('chatContainer');
        const chatName = document.getElementById('chatName');
        const chatAvatar = document.getElementById('chatAvatar');
        const chatMessages = document.getElementById('chatMessages');
        const messageInput = document.getElementById('messageInput');
        const sendButton = document.getElementById('sendButton');
        const backButton = document.getElementById('backButton');

        // Функция для генерации случайного времени
        function getRandomTime() {
            const now = new Date();
            const hoursAgo = Math.floor(Math.random() * 24);
            const minutesAgo = Math.floor(Math.random() * 60);
            
            if (hoursAgo === 0) {
                return `${minutesAgo} мин. назад`;
            } else {
                return `${hoursAgo} ч. назад`;
            }
        }

        // Функция для генерации случайного текста
        function getRandomPreview() {
            const previews = [
                'Привет! Как дела?',
                'Спасибо за помощь!',
                'Встречаемся завтра?',
                'Новый проект готов',
                'Смотрите этот видео',
                'Как прошёл день?',
                'Давай обсудим это',
                'Я уже жду тебя',
                'Проверь это',
                'Ты где сейчас?'
            ];
            return previews[Math.floor(Math.random() * previews.length)];
        }

        // Функция для генерации случайного количества непрочитанных сообщений
        function getRandomUnread() {
            return Math.floor(Math.random() * 5);
        }

        // Создание чатов
        function createChats() {
            const chats = [
                {name: 'Алексей Петров', preview: 'Привет! Как дела?', avatar: 'АП', unread: 0},
                {name: 'Мария Иванова', preview: 'Спасибо за помощь!', avatar: 'МИ', unread: 3},
                {name: 'Дмитрий Сидоров', preview: 'Встречаемся завтра?', avatar: 'ДС', unread: 0},
                {name: 'Елена Козлова', preview: 'Новый проект готов', avatar: 'ЕК', unread: 1},
                {name: 'Игорь Морозов', preview: 'Смотрите этот видео', avatar: 'ИМ', unread: 0},
                {name: 'Анна Смирнова', preview: 'Как прошёл день?', avatar: 'АС', unread: 2},
                {name: 'Сергей Волков', preview: 'Давай обсудим это', avatar: 'СВ', unread: 0},
                {name: 'Ольга Попова', preview: 'Я уже жду тебя', avatar: 'ОП', unread: 5},
                {name: 'Денис Новиков', preview: 'Проверь это', avatar: 'ДН', unread: 0},
                {name: 'Татьяна Лебедева', preview: 'Ты где сейчас?', avatar: 'ТЛ', unread: 0}
            ];

            // Скрыть пустое состояние
            emptyState.style.display = 'none';

            // Очистить контейнер
            chatsContainer.innerHTML = '';

            // Добавить чаты
            chats.forEach(chat => {
                const chatElement = document.createElement('div');
                chatElement.className = 'chat-item';
                chatElement.innerHTML = `
                    <div class="chat-avatar">${chat.avatar}</div>
                    <div class="chat-info">
                        <div class="chat-header">
                            <div class="chat-name">${chat.name}</div>
                            <div class="chat-time">${getRandomTime()}</div>
                        </div>
                        <div class="chat-preview">${chat.preview}</div>
                    </div>
                    ${chat.unread > 0 ? `<div class="unread-count">${chat.unread}</div>` : ''}
                `;
                
                chatElement.addEventListener('click', () => {
                    openChat(chat);
                });
                
                chatsContainer.appendChild(chatElement);
            });
        }

        // Открытие чата
        function openChat(chat) {
            // Скрыть список чатов
            chatsContainer.style.display = 'none';
            emptyState.style.display = 'none';
            
            // Показать чат
            chatContainer.style.display = 'flex';
            
            // Обновить информацию о чате
            chatName.textContent = chat.name;
            
            // Очистить сообщения
            chatMessages.innerHTML = '';
            
            // Добавить примеры сообщений
            addMessage('Привет! Как дела?', 'incoming');
            addMessage('Привет! Всё отлично, спасибо!', 'outgoing');
            addMessage('Рад слышать! Что нового?', 'incoming');
            addMessage('Немного работы, но всё идёт хорошо', 'outgoing');
            
            // Установить текущий чат
            currentChat = chat;
        }

        // Закрытие чата
        function closeChat() {
            // Показать список чатов
            chatsContainer.style.display = 'block';
            
            // Скрыть чат
            chatContainer.style.display = 'none';
        }

        // Добавление сообщения
        function addMessage(text, type) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message message-${type}`;
            
            const now = new Date();
            const timeString = now.getHours().toString().padStart(2, '0') + ':' + 
                              now.getMinutes().toString().padStart(2, '0');
            
            messageDiv.innerHTML = `
                ${text}
                <div class="message-time">${timeString}</div>
            `;
            
            chatMessages.appendChild(messageDiv);
            
            // Прокрутка вниз
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        // Отправка сообщения
        function sendMessage() {
            const text = messageInput.value.trim();
            if (text) {
                addMessage(text, 'outgoing');
                messageInput.value = '';
                
                // Имитация ответа от собеседника
                setTimeout(() => {
                    const responses = [
                        'Понял!',
                        'Спасибо за информацию',
                        'Хорошо, я всё понял',
                        'Отлично!',
                        'Давай обсудим это позже',
                        'Понял, спасибо!'
                    ];
                    const response = responses[Math.floor(Math.random() * responses.length)];
                    addMessage(response, 'incoming');
                }, 1000);
            }
        }

        // Инициализация
        createChats();

        // Обработчик кнопки нового чата
        //newChatBtn.addEventListener('click', () => {
        //    alert('Создание нового чата...');
        //});

        // Поиск
        const searchInput = document.querySelector('.search-input');
        searchInput.addEventListener('input', (e) => {
            const searchTerm = e.target.value.toLowerCase();
            const chatItems = document.querySelectorAll('.chat-item');
            
            chatItems.forEach(item => {
                const chatName = item.querySelector('.chat-name').textContent.toLowerCase();
                if (chatName.includes(searchTerm)) {
                    item.style.display = 'flex';
                } else {
                    item.style.display = 'none';
                }
            });
        });

        // Отправка сообщения
        sendButton.addEventListener('click', sendMessage);
        messageInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });

        // Кнопка назад
        backButton.addEventListener('click', closeChat);

        // Добавляем обработчик для закрытия чата при клике на фон
        document.addEventListener('click', (e) => {
            if (chatContainer.style.display === 'flex' && 
                !e.target.closest('.chat-container') && 
                !e.target.closest('.chat-item')) {
                closeChat();
            }
        });
    </script>
</body>
</html>
