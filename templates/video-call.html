<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Видео-чат — MaxChat</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
    @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap');

    body {
        font-family: 'Roboto', sans-serif;
        background: #000;
        color: white;
        margin: 0;
        padding: 0;
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        overflow: hidden;
    }

    .container {
        width: 100%;
        max-width: 1000px;
        margin: 20px auto;
        padding: 10px;
        height: 90vh;
        display: flex;
        flex-direction: column;
    }

    .header {
        text-align: center;
        padding: 15px;
        font-size: 1.4rem;
        color: #00d4ff;
        border-bottom: 1px solid #333;
        margin-bottom: 20px;
    }

    .video-area {
        flex: 1;
        display: grid;
        grid-template-columns: 3fr 1fr;
        gap: 15px;
        height: 0;
    }

    .main-video {
        background: #111;
        border-radius: 15px;
        overflow: hidden;
        position: relative;
        display: flex;
        align-items: center;
        justify-content: center;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.6);
    }

    .main-video img, .main-video video {
        width: 100%;
        height: 100%;
        object-fit: cover;
    }

    .main-video .overlay {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.6);
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        font-size: 1.2rem;
        color: #00d4ff;
    }

    .main-video .name {
        font-size: 1.5rem;
        margin-top: 10px;
        font-weight: 600;
    }

    .side-video {
        background: #222;
        border-radius: 15px;
        overflow: hidden;
        position: relative;
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.5);
    }

    .side-video .self-view {
        width: 100%;
        height: 100%;
        background: #111;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 2rem;
        color: #888;
    }

    .side-video .name {
        position: absolute;
        bottom: 10px;
        left: 10px;
        background: rgba(0, 0, 0, 0.6);
        padding: 5px 10px;
        border-radius: 8px;
        font-size: 0.9rem;
        color: white;
    }

    .controls {
        display: flex;
        justify-content: center;
        gap: 30px;
        margin: 20px 0;
    }

    .btn {
        width: 60px;
        height: 60px;
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 1.3rem;
        border: none;
        cursor: pointer;
        transition: all 0.3s;
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
    }

    .mic {
        background: #e74c3c;
        color: white;
    }

    .mic.active {
        background: #2ecc71;
    }

    .video {
        background: #e74c3c;
        color: white;
    }

    .video.active {
        background: #2ecc71;
    }

    .end {
        background: #ff3b30;
        color: white;
        box-shadow: 0 0 20px rgba(255, 59, 48, 0.6);
    }

    .btn:hover {
        transform: scale(1.1);
    }

    .back-link {
        text-align: center;
        margin-top: 10px;
        color: #888;
        text-decoration: none;
        font-size: 0.95rem;
    }

    .back-link:hover {
        color: #00d4ff;
    }

    /* Анимация подключения */
    .connecting {
        animation: fadeIn 2s;
    }

    @keyframes fadeIn {
        0% { opacity: 0; }
        100% { opacity: 1; }
    }
</style>
</head>
<body>
    <div class="container">
        <div class="header">
            <i class="fas fa-video"></i> Видео-чат
        </div>

        <div class="video-area">
            <!-- Основное видео (собеседник) -->
            <div class="main-video" id="main-video">
                <div class="overlay connecting">
                    <i class="fas fa-user-secret" style="font-size: 4rem;"></i>
                    <div class="name">Собеседник подключается...</div>
                </div>
            </div>

            <!-- Видео себя (мини-окно) -->
            <div class="side-video">
                <div class="self-view">
                    <i class="fas fa-user"></i>
                </div>
                <div class="name">Ты</div>
            </div>
        </div>

        <div class="controls">
            <button class="btn mic" id="mic-btn" title="Микрофон">
                <i class="fas fa-microphone"></i>
            </button>
            <button class="btn video" id="video-btn" title="Камера">
                <i class="fas fa-video"></i>
            </button>
            <button class="btn end" id="end-call" title="Завершить">
                <i class="fas fa-phone-slash"></i>
            </button>
        </div>

        <a href="/" class="back-link">← Вернуться на главную</a>
    </div>

    <script>
        const mainVideo = document.getElementById('main-video');
        const micBtn = document.getElementById('mic-btn');
        const videoBtn = document.getElementById('video-btn');
        const endCallBtn = document.getElementById('end-call');

        let micActive = true;
        let videoActive = true;

        // Имитация подключения собеседника
        setTimeout(() => {
            mainVideo.innerHTML = `
                <div style="width:100%; height:100%; background:#333; display:flex; align-items:center; justify-content:center;">
                    <i class="fas fa-user" style="font-size:5rem; color:#00d4ff;"></i>
                </div>
                <div class="name" style="position:absolute; bottom:15px; left:15px; background:rgba(0,0,0,0.7); padding:8px 12px; border-radius:10px;">
                    Собеседник
                </div>
            `;
        }, 3000);

        // Переключение микрофона
        micBtn.addEventListener('click', () => {
            micActive = !micActive;
            if (micActive) {
                micBtn.classList.add('active');
                micBtn.innerHTML = '<i class="fas fa-microphone"></i>';
            } else {
                micBtn.classList.remove('active');
                micBtn.innerHTML = '<i class="fas fa-microphone-slash"></i>';
            }
        });

        // Переключение камеры
        videoBtn.addEventListener('click', () => {
            videoActive = !videoActive;
            const selfView = document.querySelector('.self-view');
            if (videoActive) {
                videoBtn.classList.add('active');
                videoBtn.innerHTML = '<i class="fas fa-video"></i>';
                selfView.innerHTML = '<i class="fas fa-user"></i>';
            } else {
                videoBtn.classList.remove('active');
                videoBtn.innerHTML = '<i class="fas fa-video-slash"></i>';
                selfView.innerHTML = '<i class="fas fa-ban" style="color:#e74c3c;"></i>';
            }
        });

        // Завершение звонка
        endCallBtn.addEventListener('click', () => {
            alert("Видео-чат завершён.");
            window.location.href = "/";
        });

        // Эффект при входе
        document.querySelector('.container').classList.add('connecting');
    </script>
</body>
</html>
