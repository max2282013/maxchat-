<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Найти собеседника — MaxChat</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
    @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&family=Roboto:wght@400;500&display=swap');

    body {
        font-family: 'Roboto', sans-serif;
        background: #121212;
        color: white;
        margin: 0;
        padding: 0;
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        background: linear-gradient(135deg, #16213e, #0f3460);
        overflow: hidden;
    }

    .container {
        max-width: 600px;
        width: 90%;
        text-align: center;
        padding: 40px 30px;
        background: rgba(20, 20, 30, 0.7);
        border-radius: 18px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.6);
        backdrop-filter: blur(10px);
        border: 1px solid rgba(100, 200, 255, 0.2);
    }

    h1 {
        font-family: 'Orbitron', sans-serif;
        font-size: 2.4rem;
        color: #00d4ff;
        margin-bottom: 20px;
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 12px;
    }

    p {
        font-size: 1.1rem;
        color: #ccc;
        line-height: 1.7;
    }

    .world {
        width: 100px;
        height: 100px;
        margin: 40px auto;
        background: #1a1a2e;
        border-radius: 50%;
        border: 3px solid #00d4ff;
        display: flex;
        align-items: center;
        justify-content: center;
        position: relative;
        animation: spin 4s linear infinite;
        box-shadow: 0 0 30px rgba(0, 212, 255, 0.3);
    }

    .world i {
        font-size: 3rem;
        color: #00d4ff;
    }

    @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
    }

    .status {
        font-size: 1.3rem;
        color: #00d4ff;
        margin: 25px 0;
        min-height: 30px;
        font-weight: 500;
    }

    .btn {
        padding: 14px 30px;
        font-size: 1.1rem;
        font-weight: 600;
        border: none;
        border-radius: 30px;
        cursor: pointer;
        transition: all 0.3s;
        display: inline-flex;
        align-items: center;
        gap: 10px;
        margin: 10px;
    }

    .btn-find {
        background: #00d4ff;
        color: black;
    }

    .btn-stop {
        background: #ff3b30;
        color: white;
    }

    .btn:hover {
        transform: translateY(-3px);
        box-shadow: 0 8px 20px rgba(0, 0, 0, 0.4);
    }

    .connected {
        display: none;
        margin-top: 30px;
        padding: 20px;
        background: rgba(0, 212, 255, 0.1);
        border: 1px solid #00d4ff;
        border-radius: 12px;
        color: #00d4ff;
    }

    .chat-area {
        display: none;
        margin-top: 20px;
        padding: 15px;
        background: #1a1a2e;
        border-radius: 12px;
        text-align: left;
        max-height: 200px;
        overflow-y: auto;
    }

    .msg {
        padding: 10px 15px;
        margin: 10px 0;
        border-radius: 18px;
        max-width: 80%;
        line-height: 1.5;
    }

    .msg.own {
        background: #0084ff;
        color: white;
        margin-left: auto;
        border-bottom-right-radius: 4px;
    }

    .msg.other {
        background: #333;
        color: #eee;
        margin-right: auto;
        border-bottom-left-radius: 4px;
    }

    #chat-input-area {
        display: none;
        margin-top: 20px;
        display: flex;
        gap: 10px;
    }

    #chat-input {
        flex: 1;
        padding: 12px;
        border: none;
        background: #333;
        color: white;
        border-radius: 30px;
        outline: none;
    }

    #send-btn {
        padding: 0 20px;
        background: #00d4ff;
        color: black;
        border: none;
        border-radius: 30px;
        cursor: pointer;
    }

    .back-link {
        display: inline-block;
        margin-top: 30px;
        color: #888;
        text-decoration: none;
        font-size: 0.95rem;
    }

    .back-link:hover {
        color: #00d4ff;
    }

    /* Скроллбар */
    .chat-area::-webkit-scrollbar {
        width: 6px;
    }

    .chat-area::-webkit-scrollbar-thumb {
        background: #00d4ff;
        border-radius: 10px;
    }
</style>
</head>
<body>
    <div class="container">
        <h1><i class="fas fa-random"></i> Найти собеседника</h1>
        <p>Подключись к случайному человеку из любой точки мира. Анонимно, бесплатно, без регистрации.</p>

        <div class="world">
            <i class="fas fa-globe"></i>
        </div>

        <div class="status" id="status">Поиск... <span class="pulse">●</span></div>

        <button class="btn btn-stop" id="stop-btn">
            <i class="fas fa-ban"></i> Остановить поиск
        </button>

        <!-- Сообщение о подключении -->
        <div class="connected" id="connected">
            ✅ Подключено! Теперь вы можете общаться.
        </div>

        <!-- Чат -->
        <div class="chat-area" id="chat-area">
            <div class="msg other">
                Привет! Я из России. А ты откуда?
            </div>
        </div>

        <div id="chat-input-area">
            <input type="text" id="chat-input" placeholder="Написать сообщение...">
            <button id="send-btn"><i class="fas fa-paper-plane"></i></button>
        </div>

        <a href="/" class="back-link">← Вернуться на главную</a>
    </div>

    <script>
        const status = document.getElementById('status');
        const stopBtn = document.getElementById('stop-btn');
        const connected = document.getElementById('connected');
        const chatArea = document.getElementById('chat-area');
        const chatInputArea = document.getElementById('chat-input-area');
        const chatInput = document.getElementById('chat-input');
        const sendBtn = document.getElementById('send-btn');

        let finding = true;
        let connectedUser = false;

        // Анимация "пульс"
        const pulse = document.querySelector('.pulse');
        setInterval(() => {
            pulse.style.opacity = pulse.style.opacity == 0.3 ? 1 : 0.3;
        }, 600);

        // Смена статуса каждые 1.5 сек
        const messages = [
            "Ищем по Европе...",
            "Проверяем Азию...",
            "Соединяем с Америкой...",
            "Где-то в Африке...",
            "Океания на линии..."
        ];
        let msgIndex = 0;

        const searchLoop = setInterval(() => {
            if (!finding) return;
            status.textContent = messages[msgIndex];
            msgIndex = (msgIndex + 1) % messages.length;
        }, 1500);

        // Остановить поиск → подключиться
        stopBtn.addEventListener('click', () => {
            if (!finding) {
                // Уже подключены — завершаем
                alert("Соединение завершено.");
                window.location.href = "/";
                return;
            }

            finding = false;
            clearInterval(searchLoop);

            status.innerHTML = "✅ Собеседник найден!";
            stopBtn.innerHTML = '<i class="fas fa-phone-slash"></i> Завершить';
            stopBtn.classList.remove('btn-stop');
            stopBtn.classList.add('btn-find');
            stopBtn.style.background = '#bb86fc';

            // Показать подтверждение и чат
            connected.style.display = 'block';
            chatArea.style.display = 'block';
            chatInputArea.style.display = 'flex';

            connectedUser = true;

            // Эффект "звук подключения"
            setTimeout(() => {
                if (typeof Audio !== "undefined") {
                    const audio = new Audio("https://www.soundjay.com/misc/sounds/bell-ringing-05.mp3");
                    audio.play().catch(e => console.log("Звук заблокирован"));
                }
            }, 500);
        });

        // Отправка сообщения
        function sendMessage() {
            const text = chatInput.value.trim();
            if (!text || !connectedUser) return;

            const msg = document.createElement('div');
            msg.className = 'msg own';
            msg.textContent = text;
            chatArea.appendChild(msg);

            chatInput.value = '';
            chatArea.scrollTop = chatArea.scrollHeight;

            // Случайный ответ
            setTimeout(() => {
                const replies = [
                    "Интересно! А что дальше?",
                    "Я тоже так думал!",
                    "Ха-ха, это круто!",
                    "А у тебя есть хобби?",
                    "Прикольно! А в какой школе учишься?"
                ];
                const reply = document.createElement('div');
                reply.className = 'msg other';
                reply.textContent = replies[Math.floor(Math.random() * replies.length)];
                chatArea.appendChild(reply);
                chatArea.scrollTop = chatArea.scrollHeight;
            }, 1000 + Math.random() * 2000);
        }

        sendBtn.addEventListener('click', sendMessage);
        chatInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') sendMessage();
        });

        chatArea.scrollTop = chatArea.scrollHeight;
    </script>
</body>
</html>
